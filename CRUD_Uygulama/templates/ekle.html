<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>VTYS Projesi</title>
</head>

<body>
    <center>
        <h1>Ekleme</h1>
        <h3>VTYS Proje 2021</h3>
        <h6>Muhammad Najmuddin Farid - B201210556</h6>
        <hr />
        <form method="POST">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td>Ad</td>
                    <td><input type="text" placeholder="Ad giriniz" name="ad"></td>
                </tr>
                <tr>
                    <td>Soyad</td>
                    <td><input type="text" placeholder="Soyad giriniz" name="soyad"></td>
                </tr>
                <tr>
                    <td>Adres</td>
                    <td><input type="text" placeholder="Adres giriniz" name="adres"></td>
                </tr>
                <tr>
                    <td>Cinsiyet</td>
                    <td><input type="radio" name="cinsiyet" value="E">Erkek |
                        <input type="radio" name="cinsiyet" value="K">Kadın
                    </td>
                </tr>
                <tr>
                    <td>Görev</td>
                    <td><input type="text" placeholder="Görev giriniz" name="gorev"></td>
                </tr>
                <tr>
                    <td>Çalısan Tipi</td>
                    <td><input type="radio" name="calisanTipi" value="Gönullu">Gönullu |
                        <input type="radio" name="calisanTipi" value="Sözleşmeli">Sözleşmeli
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Ekle" class="btn btn-primary"></td>
                    <td>{% if messages %}
                        {% for mess in messages%}
                        <b style="color: green">{{mess}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
            </table>
            <a href="{% url 'Ara' %}" class="btn btn-dark" style="margin-top: 20px;">Listeye Dön</a>
        </form>
    </center>
</body>

</html>
